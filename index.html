<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  
  <style>
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .left { text-align: center;}

  </style>

  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <!-- css script -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div class="full">

    <!-- full dashboard -->
    <section  class="row left">

      <!-- first dashboard -->
      <div class="col bg p-4">

        <div class="py-4 color"> <h4>Your Result</h4> </div>
      
        <div class="circle">
           <span class="h1-size">76</span>
          <span class="color">of 100</span></div>
      

        <h1 class="great pt-2 pb-0">Great</h1> 
        <p class="p-2 pt-0 color">You scored higher than 65% of the people who have taken these tests.</p>
      
      </div>
    
      <!-- Second dashboard -->
    <div class="col second">

      <div class="summary my-3">
        Summary
      </div> 

      <div class="divide">

        <div class="reaction p-2 border rounded my-3">

          <span class="text"> 
            <img src="assets\images\icon-reaction.svg" alt="react"> Reaction
          </span>

          <span class="space">80 / 100</span> 
        </div>
    
        <div class="memory p-2 border rounded my-3">

          <span class="text1">
            <img src="assets\images\icon-memory.svg" alt="memory"> Memory
          </span>
          
          <span class="space">92 / 100</span>
          
        </div>
    
        <div class="verbal p-2  border rounded my-3">

          <span class="text2 ms-1">
            <img src="assets\images\icon-verbal.svg" alt="verbal"> Verbal
          </span>

          <span class="space">61 / 100</span>
          
        </div>
    
        <div class="visual p-2 border rounded my-3">

          <span class="text3">
            <img src="assets\images\icon-visual.svg" alt="visual">  Visual
          </span>

          <span class="space">72 / 100</span>
          
        </div>
    
        <!-- <button> -->
        <button class="btn btn-primary my-3" type="submit">Continue</button>
        
      </div>
      
    </div>
  </section>


    <!-- attribution -->
    <div class="attribution m-3">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">FEJITURO</a>.
    </div>
  </div>


  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <!-- font Awesome -->
  <script src="https://kit.fontawesome.com/3568fe6f38.js" crossorigin="anonymous"></script>
</body>
</html>
